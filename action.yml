name: "Podcast Generator"
author: "Matrix Revolved"
description: "Generator a feed for a podcast from YAML file"
runs: 
  using: "docker"
  image: "Dockerfile"
branding: 
  icon: "git-branch"
  color: "green"
inputs:
  email: 
    description: The commiter's email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The commiter's name
    required: true
    default: ${{ github.actor }}